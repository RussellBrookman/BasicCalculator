<!DOCTYPE>
<html>
	<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <title>Calculator</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<br>
	  <div class="container">
	    <div class="row">
	      <div class="col-lg-8">
	        <div class="panel panel-default">
	          <div class="panel-heading">
	            <h3 class="panel-title">Calculator</h3>
	          </div>
		        <div class="panel-body">
		         	<button id="button-1" class="btn number" value="1"><h1>1</h1></button>
		          <button id="button-2" class="btn number" value="2"><h1>2</h1></button>
		          <button id="button-3" class="btn number" value="3"><h1>3</h1></button>
		          <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1>
		          </button>
	            <br><br>
	            <button id="button-4" class="btn number" value="4"><h1>4</h1></button>
	            <button id="button-5" class="btn number" value="5"><h1>5</h1></button>
	            <button id="button-6" class="btn number" value="6"><h1>6</h1></button>
	            <button id="button-minus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
	            <br><br>
	            <button id="button-7" class="btn number" value="7"><h1>7</h1></button>
	            <button id="button-8" class="btn number" value="8"><h1>8</h1></button>
	            <button id="button-9" class="btn number" value="9"><h1>9</h1></button>
	            <button id="button-multiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
	            <br><br>
	            <button id="button-0" class="btn number" value="0"><h1>0</h1></button>
	            <button id="button-divide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
	            <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button>
	            <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
	            <br><br>
	            <button id="button-clear" class="btn btn-primary clear" value="clear"><h1>clear</h1></button>
	          </div>
	        </div>
	      </div>
	      <div class="col-lg-4">
	        <div class="panel panel-default">
	          <div class="panel-heading">
	            <h3 class="panel-title">Result</h3>
	          </div>
	          <div class="panel-body">
	            <h1 id="first-number"></h1>
	            <h1 id="operator"></h1>
	            <h1 id="second-number"></h1>
	            <hr>
	            <h1 id="result"></h1>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logic.js"></script>
	</body>
	</html>
</html>
